<script>
    // callback : A JavaScript callback is a function which is to be executed after another function has finished execution.
   function MyFunc(some)
   {
    console.log(some);
   }
   function NewFunc(num1,num2)
   {
    var multi = num1*num2;
    return multi;
   }
   Mydata = NewFunc(4,5);
   MyFunc(Mydata);
</script>
