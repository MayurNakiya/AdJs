<script>
    // variable : are used to storing values

    // var : re-declaration and re-assign both allowd
    var a = 10;
    console.log(a);
    a = "hello"  //re-assign
    console.log(a);
    var a = 78  //re-declare
    console.log(a);


    //let : re-assign allowed but re-declaration not allowed
    let l = "React"
    console.log(l);
    l = 45 //re-assigm
    console.log(l);
    // let l = "whatever" //re-declare
    // console.log(l);

    //const : re-declaration and re-assign both not allowed
    const c ="jddhjf"
    console.log(c);
    // c = 85;  //re-assign
    // console.log(c);
    const c = 23 //re-declare
    console.log(c);
</script>
